<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raw Image Viewer</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 20px; 
            background-color: #000;
            color: #fff;
        }
		
		fieldset {
			border: 1px solid #ccc;
			border-radius: 5px;
			padding: 10px 15px;
			margin-bottom: 20px;
		}

		legend {
			padding: 0 5px;
			font-weight: bold;
		}
		
        input[type="number"] { 
            width: 100px; 
            margin-right: 10px;
            background-color: #333;
            color: #fff;
            border: 1px solid #555;
        }
		.input-row {
			display: flex;
			flex-wrap: wrap;
			gap: 20px;
		}
        .input-group {
            margin-bottom: 10px;
        }

        .input-group label {
            margin-right: 10px;
        }

        #imageArea {
            border: 2px dashed #555;
            border-radius: 20px;
            width: 90vw;
            max-width: 1280px;
            height: calc(90vw * 0.75);
            max-height: 960px;
            margin: 20px 0;
            position: relative;
            cursor: pointer;
            overflow: hidden;
        }
        #imageArea.dragover { background-color: #333; }
        #dropText {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #ccc;
            pointer-events: none;
        }
        #dropText label {
            pointer-events: auto;
            cursor: pointer;
        }
        #fileInput {
            display: none;
        }
        a { color: #4da6ff; }
        #obValue {
            display: none;
            margin-top: 10px;
        }
        #imageContainer {
            overflow: hidden;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        #imageCanvas {
            max-width: 100%;
            max-height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            transform-origin: 0 0;
        }

		.ob-group {
			display: flex;
			flex-direction: column;
		}

		.ob-item {
			display: flex;
			align-items: center;
			margin-bottom: 5px;
		}

		.ob-item input[type="checkbox"] {
			margin-right: 10px;
		}

		.ob-item .placeholder {
			width: 20px;
		}

		.ob-item label {
			margin-right: 10px;
		}

		#obValue {
			margin-left: 20px;
			margin-top: 2px;
		}

		#obValueInput {
			width: 100px;
		}
    </style>
</head>
<body>
    <h1>Raw Image Viewer</h1>
    <p><a href="https://github.com/benfzc/Bayer-Raw-Image-Viewer-in-Browser" target="_blank">View project on GitHub</a></p>

	<fieldset>
	<legend>Resolution:</legend>
	<div class="input-row">
		<div class="input-group">
			<label for="width">Width:</label>
			<input type="number" id="width" name="width" min="1" value="640" required>
		</div>

		<div class="input-group">
			<label for="height">Height:</label>
			<input type="number" id="height" name="height" min="1" value="480" required>
		</div>

		<div class="input-group">
			<label for="stride">Stride (bytes per row):</label>
			<input type="number" id="stride" name="stride" min="1" value="1280" required>
		</div>
	</div>
	</fieldset>
	<fieldset>
		<legend>Bayer Pattern:</legend>
		<label><input type="radio" name="bayerPattern" value="RGGB" required checked> RGGB</label>
		<label><input type="radio" name="bayerPattern" value="BGGR" required> BGGR</label>
		<label><input type="radio" name="bayerPattern" value="GRBG" required> GRBG</label>
		<label><input type="radio" name="bayerPattern" value="GBRG" required> GBRG</label>
	</fieldset>
	<fieldset>
		<legend>Bayer format:</legend>
		<label><input type="radio" name="bayerFormat" value="packed10" required> 10-bit packed raw</label>
		<label><input type="radio" name="bayerFormat" value="unpacked8" required> 8-bit raw (PIX_FMT_Sxxxx8)</label>
		<label><input type="radio" name="bayerFormat" value="unpacked10" required checked> 10-bit raw in 16-bit word (PIX_FMT_Sxxxx10)</label>
		<label><input type="radio" name="bayerFormat" value="unpacked12" required> 12-bit raw in 16-bit word (PIX_FMT_Sxxxx12)</label>
		<label><input type="radio" name="bayerFormat" value="unpacked14" required> 14-bit raw in 16-bit word (PIX_FMT_Sxxxx14)</label>
		<label><input type="radio" name="bayerFormat" value="unpacked16" required> 16-bit raw (PIX_FMT_Sxxxx16)</label>
	</fieldset>

	<div class="input-group">
		<label for="applyAWB">
			<input type="checkbox" id="applyAWB" name="applyAWB">
			Apply Auto White Balance (AWB)
		</label>
	</div>

	<div class="input-group">
		<label for="subtractOB">
			<input type="checkbox" id="subtractOB" name="subtractOB">
			Subtract Optical Black (OB)
		</label>
	</div>

	<div class="input-group ob-group">
	<div id="obValue" class="input-group">
		<div class="placeholder"></div>
		<label for="obValueInput">OB Value:</label>
		<input type="number" id="obValueInput" name="obValue" min="0" max="1023" value="0">
	</div>

	<div id="imageArea">
		<div id="imageContainer">
			<canvas id="imageCanvas" aria-label="Raw image display"></canvas>
		</div>
		<div id="dropText">
			<label for="fileInput">Drop raw image file here, or click to select file</label>
			<input type="file" id="fileInput" aria-label="Select raw image file">
		</div>
	</div>

    <script src="raw_process.js"></script>
</body>
</html>
