<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raw Image Viewer</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 20px; 
            background-color: #000;
            color: #fff;
        }
        input[type="number"] { 
            width: 100px; 
            margin-right: 10px;
            background-color: #333;
            color: #fff;
            border: 1px solid #555;
        }
        .input-group {
            margin-bottom: 10px;
        }
        .input-group label {
            margin-right: 10px;
        }
        #imageArea {
            border: 2px dashed #555;
            border-radius: 20px;
            width: 640px;
            height: 480px;
            margin: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            overflow: hidden;
        }
        #imageArea.dragover { background-color: #333; }
        #dropText { text-align: center; color: #ccc; }
        a { color: #4da6ff; }
        #obValue {
            display: none;
            margin-top: 10px;
        }
        #imageContainer {
            overflow: hidden;
            width: 640px;
            height: 480px;
            position: relative;
        }
        #imageCanvas {
            max-width: 100%;
            max-height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            transform-origin: 0 0;
        }
    </style>
</head>
<body>
    <h1>Raw Image Viewer</h1>
    <p><a href="https://github.com/benfzc/Bayer-Raw-Image-Viewer-in-Browser" target="_blank">View project on GitHub</a></p>
    
    <div class="input-group">
        <label for="width">Width:</label>
        <input type="number" id="width" min="1" required>
    </div>
    <div class="input-group">
        <label for="height">Height:</label>
        <input type="number" id="height" min="1" required>
    </div>
    <div class="input-group">
        <label for="stride">Stride (bytes per row):</label>
        <input type="number" id="stride" min="1" required>
    </div>
    <div class="input-group">
        <label>Bayer Pattern:</label>
        <input type="radio" id="rggb" name="bayerPattern" value="RGGB">
        <label for="rggb">RGGB</label>
        <input type="radio" id="bggr" name="bayerPattern" value="BGGR">
        <label for="bggr">BGGR</label>
        <input type="radio" id="grbg" name="bayerPattern" value="GRBG">
        <label for="grbg">GRBG</label>
        <input type="radio" id="gbrg" name="bayerPattern" value="GBRG" checked>
        <label for="gbrg">GBRG</label>
    </div>
    <div class="input-group">
        <input type="checkbox" id="subtractOB">
        <label for="subtractOB">Subtract Optical Black (OB)</label>
    </div>
    <div class="input-group" id="obValue">
        <label for="obValueInput">OB Value:</label>
        <input type="number" id="obValueInput" min="0" max="1023" required>
    </div>
    
    <div id="imageArea">
        <div id="imageContainer">
            <canvas id="imageCanvas"></canvas>
        </div>
        <div id="dropText">Drop raw image file here, or click to select file</div>
    </div>
    <input type="file" id="fileInput" style="display: none;">

    <script src="raw_process.js"></script>
</body>
</html>
